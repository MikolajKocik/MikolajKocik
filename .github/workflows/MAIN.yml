name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours
  push:
    branches: [ main ]  # Run on push to the main branch
  workflow_dispatch:  # Allow manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.0

      - name: Generate snake files
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Show build status
        run: git status

      - name: Push changes to output branch (alternative)
        uses: actions/checkout@v3.5.0  # Use checkout action to access the repository
        with:
          fetch-depth: 0  # Fetch all history (needed for force push)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/*  # Force add generated files
          git commit -m "Update snake contributions"  # Commit changes
          git push origin output -f  # Force push to the output branch

      - name: Deploy to GitHub Pages (alternative)
        uses: actions/deploy-pages@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          source: ./dist  # Specify the directory containing the generated files
          branch: output  # Deploy to the output branch
